---

layout: layout.html

---

<script src="/public/js/work.js"></script>
<link rel="stylesheet" href="/public/css/work.css"></link>


<div id="intro">
    <h1>Work!</h1>
    <p>Take a look at some of my pixel art, game dev, and other work!</p>
</div>
<section>
    <h2>Pixel Art</h2>
    <div class="gallery withbox">
        {% for image in collections.art %}
            <img src="{{ image.data.path }}" alt="{{ image.data.name }}"/>
        {% endfor %}
    </div>
</section>

<div id="lightBox" class="lightBox">
    <span class="close cursor" onclick="closeLightBox()">&times;</span>
    <div class="lightBox-content">

        <img id="lightBox-image">

        <div class="caption-container">
            <p id="caption"></p>
        </div>
    </div>
</div>
