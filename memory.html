<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="author" content="Allenski">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/memory.css">

        <title>Memorizer</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/memory.js"></script>
        
    </head>
    <body>
        <div id="content">
            <div class="flip-container">
                <div class="flipper">
                    <span class="front">Hello.</span>
                    <span class="back">You won.</span>
                </div>
            </div>
            <div id="info-container">
                <span id="info">Try to recall your card. Flip the card when you are ready.</span>
                <div id="prompt">
                    <div id="correct">Yup!</div>
                    <div id="wrong">Nah!</div>
                </div>
            </div>
        </div>

    </body>
</html>
